<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="geometry" content="diagram">
  <link rel="stylesheet" href="./assets/common.css">
  <title>city demo</title>
  <style>
	#map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>

<body>
<div id = 'gui' style="position:absolute;top:0px;right:0px;z-index:2;"></div>
<div id="map"></div>
<script src="https://webapi.amap.com/maps?v=1.4.8&key=15cd8a57710d40c9b7c0e3cc120f1200&plugin=Map3D"></script>
<script src="./assets/jquery-3.2.1.min.js"></script>
<script src="./assets/dat.gui.min.js"></script>
<script src="../build/l7.js"></script>
<script>
const scene = new L7.Scene({
  id: 'map',
  mapStyle: 'dark', // 样式URL
  center: [
          120.15935897827148,
          30.261736090037477
        ],
  pitch:0,
  zoom: 5,
  showBuildingBlock:false,
  minZoom: 0,
  maxZoom: 18
});


scene.on('loaded', () => {
  $.get('https://gw.alipayobjects.com/os/basement_prod/a0300c3a-4f13-4054-ad59-5f96115b5ed4.json', data => {

   const layer= scene.PolygonLayer({
      zIndex: 2
    })
    .source(data)
    .shape('fill')
     .active(true)
    .color('name', ['#9e0142', '#d53e4f', '#f46d43', '#fdae61', '#fee08b', '#ffffbf', '#e6f598', '#abdda4', '#66c2a5', '#3288bd', '#5e4fa2'])
    .render();

     scene.LineLayer({
      zIndex: 3
    })
    .source(data)
    .active(true)
    .size(2)
    .shape('line')
    .color('#fff')
    .render();
    console.log(layer);
  });




});

</script>
</body>
</html>
