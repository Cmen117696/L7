<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="geometry" content="diagram">
  <link rel="stylesheet" href="./assets/common.css">
   <link rel="stylesheet" href="./assets/info.css">
  <title>city</title>
  <style>
	#map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>

<body>
<div id="map">
 <div  id ="info" class ="tooltip" style="display:none">
</div>
<script src="https://webapi.amap.com/maps?v=1.4.15&key=15cd8a57710d40c9b7c0e3cc120f1200&plugin=Map3D"></script>
<script src="./assets/jquery-3.2.1.min.js"></script>
<script src="../build/L7.js"></script>
<script>

var map = new AMap.Map('map', {
    zoom: 11,
    viewMode: '3D',
    features: ['bg', 'road', 'building','point'],
    mapStyle: 'amap://styles/ae40ef0d4110bdd11544414647d83cbd',
    disableSocket: true,
    resizeEnable: true,
  });
const scene = new L7.Scene({
  map: map,
  //id: 'map',
  mapStyle: 'light', // 样式URL
  center: [120.173104,  30.244072],
  pitch: 66.50572,
  zoom: 15.79,
  minZoom:10
});
window.scene = scene;
scene.on('loaded', () => {
 $.get('https://gw.alipayobjects.com/os/rmsportal/XHMbjQwrSrajvLLvMPbK.json', data => {
   scene.PolygonLayer({
     zIndex: 0
   })
   .source(data)
   .shape('fill')
   .active({fill:'blue'})
   .color('rgb(79,174,234)')
   .render();
 });
 $.get('https://gw.alipayobjects.com/os/rmsportal/VifgwJEyBIXnDrjCwWdK.json', data => {
   scene.PolygonLayer({
     zIndex: 0
   })
   .source(data)
   .shape('fill')
   .color('rgb(156,194,116)')
   .render();
 });
  $.get('https://gw.alipayobjects.com/os/rmsportal/ZseLNWMOPGrgqQYfvtli.json', data => {
   scene.LineLayer({
     zIndex: 2
   })
   .source(data)
   .shape('line')
   .size([3,0])
   .color('rgb(79,174,234)')
   .render();
 });

   $.get('https://gw.alipayobjects.com/os/rmsportal/ggFwDClGjjvpSMBIrcEx.json', data => {
    citylayer = scene.PolygonLayer({
      zIndex: 2
    })
    .source(data)
    .shape('extrude')
    .active({fill:'red'})
    .style({
      lights: [
        {
          type: 'directional',
          direction: [ 1, 10.5, 12 ],
          ambient: [ 0.2, 0.2, 0.2 ],
          diffuse: 'red',
          specular: [ 0.1, 0.1, 0.1 ]
        },
        {
          type: 'directional',
          direction: [ 1, -10.5, 12 ],
          ambient: [ 0.2, 0.2, 0.2 ],
          diffuse: 'green',
          specular: [ 0.1, 0.1, 0.1 ]
        },
      ]
    })
    .size('floor',[10,2000])
    .color('rgba(242,246,250,0.96)')
    .render();
    /**
    citylayer.on('click',(e)=>{
      $("#info").css({'left': e.pixel.x,'top':e.pixel.y, display:'block'});
      $("#info").html(`<p>楼高<span">${e.feature.properties.floor || 0}</span></p>`);
    })
    **/
  });
});

</script>
</body>
</html>
